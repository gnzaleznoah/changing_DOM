<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateElements</title>
<style>
    #container{
        min-height:100px;
        border:solid 5px;

    }
</style>

</head>
<body>
    <h1>Dynamically create elements with JavaScript</h1>
    <button> Make Boxes</button>
    <div id="container"></div>

    <script>
        const makeDiv=document.getElementById('makeDiv');
        document.body.addEventListener('click', checkLoc);

        function checkLoc(e) {
            const box = document.querySelector ('.box');
            box.style.transform = translateX (e.clientX + "px");
            box.style.transform = translateY (e.clientY + "px");
            console.log(e.clientX, e.clientY);
        }
    </script>
</body>
</html>
